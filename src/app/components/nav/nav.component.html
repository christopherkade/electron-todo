<div class="nav">
  <h1 class="title">Lists</h1>

  <div class="separator"></div>

  <h2 class="subtitle" *ngIf="this.listService.lists.length === 0">No list to be displayed <i class="far fa-frown" aria-hidden="true"></i></h2>

  <button *ngFor="let list of this.listService.lists" class="button is-info list-button" (click)="listSelected(list)">{{list.name}}</button>

  <span class="icon add-icon" (click)="addList()">
    <i class="fas fa-plus-circle"></i>
  </span>
</div>
